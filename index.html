<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
        />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
    </head>

    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div data-hash="slide12" class="swiper-slide">
                    <img src="./images/hero.png" alt="" />
                </div>
                <div data-hash="slide1" class="swiper-slide">
                    <img src="./images/жибек.png" alt="" />
                </div>
                <div data-hash="slide2" class="swiper-slide">
                    <img src="./images//asema.png" alt="" />
                </div>
                <div data-hash="slide3" class="swiper-slide">
                    <img src="./images/baky.png" alt="" />
                </div>
                <div data-hash="slide4" class="swiper-slide">
                    <img src="./images/elobek.png" alt="" />
                </div>
                <div data-hash="slide5" class="swiper-slide">
                    <img src="./images/aitunuk.png" alt="" />
                </div>
                <div data-hash="slide6" class="swiper-slide">
                    <img src="./images/nazi.png" alt="" />
                </div>
                <div data-hash="slide7" class="swiper-slide">
                    <img src="./images/meka.png" alt="" />
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script src="./main.js"></script>
    </body>
</html>
